<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: #2f3031; /* Specific background for login page */
            margin: 0;
            padding: 0;
            overflow-y: auto; /* Allow scrolling if content is taller than viewport */
        }

        .main-content-wrapper {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px; /* Added padding for better spacing on smaller screens */
            box-sizing: border-box;
        }

        .centered-content {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .login-card {
            background-color: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 450px;
            text-align: center;
            flex-shrink: 0;
        }

        .login-logo {
            max-width: 180px;
            height: auto;
            margin-bottom: 2rem;
        }

        .login-card .card-title {
            color: #343a40;
            font-weight: 700;
            margin-bottom: 2rem !important;
        }

        .form-label {
            font-weight: 500;
            color: #495057;
        }

        .form-control, .btn {
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #EE3124;
            border-color: #EE3124;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #D62C1E;
            border-color: #C0271A;
            transform: translateY(-2px);
        }

        .alert-danger {
            border-radius: 8px;
            font-size: 0.9em;
            text-align: left;
        }

        .login-footer-text {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 1.5rem;
        }

        /* Media Queries for login card responsiveness */
        @media (max-width: 575.98px) {
            .login-card {
                padding: 1.5rem;
                border-radius: 10px;
            }
            .login-card .card-title {
                font-size: 1.8rem;
                margin-bottom: 1.5rem !important;
            }
            .login-logo {
                max-width: 150px;
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-content-wrapper">
        <div class="centered-content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
